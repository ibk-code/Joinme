<!DOCTYPE html>
<html>
<head>
	<title>Join Me Voltage</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="responsive.css">
</head>
<body>
	<div class="row form">
		<div class="col-md-4">
		</div>
		<div class="col-md-4 mt-5 col-sm-12">
			<div class="jumbotron display">
				<h3 class="text-center">Join Me Form</h3>
				<h4>Voltage</h4>
				<form class="mt-3">
					<div class="form-group">
						<label>Fullname</label>
						<input type="text" name=""  placeholder="Input your full name" class="form-control form-sm nameInput" >
					</div>
					<div class="form-group">
						<label>Select an Image</label>
						<input type="file" name="" class="form-control-file" id="upload" multiple>
						<span class="">file should not be more  than 2MB</span>
					</div>
					<button class="btn btn-primary" id="submit">Submit</button>
				</form>
			</div>
		</div>
		<div class="col-md-4">
		</div>
	</div>
	<div class="wrapper mt-5" id="wrap">
		<img src="upload.png" alt="join me" class="img-fluid d-flex justify-content-center">
		<img src="" class="img-fluid rounded-circle img2">
		<h5 class="name text-center"></h5>
		<button class="btn btn-primary" id="test">Download</button>
	</div>
	<div class="download">
		<div class="imageSection">
			
		</div>
		<a href="" download="Joinme" class="btn btn-primary">Download</a>
	</div>
	<!-- <img src="test.jpg" alt="test" class="img-fluid rounded-circle"> -->
	<script src="html2canvas.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
